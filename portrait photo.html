<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portrait Gallery - Texas Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e7e6dd;
      color: #333;
    }

    .navbar {
      background-color: #162f65 !important;
    }

    .navbar .nav-link, .navbar-brand {
      color: #e7e6dd !important;
    }

    .navbar .nav-link:hover {
      color: #fff !important;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #e8af30;
      font-weight: 700;
    }

    p {
      color: #E8AF30;
      font-weight: 700;
    }

    .footer {
      background-color: #162f65;
      color: #e7e6dd;
      padding: 40px 0;
      text-align: center;
    }

    .img-fluid {
      border-radius: 1rem;
    }

    .section-padding {
      padding: 80px 0;
    }

    .img-fluid1 {
      border-radius: 1rem;
    }

    /* Pure CSS Mobile Toggle */
    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #e7e6dd;
    }

    @media (max-width: 991.98px) {
      .menu-icon {
        display: block;
      }

      .navbar-collapse {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background-color: #162f65;
        padding: 1rem;
      }

      #menu-toggle:checked + .menu-icon + .navbar-collapse {
        display: flex;
      }

      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/texas png.png" alt="Texas Digital Logo" width="32" height="32" class="logo-img" style="height: 35px; width: auto;">
        Texas Digital
      </a>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index texas. html.html">Back to Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section-padding bg-light">
    <div class="container">
      <h2 class="display-5 text-center mb-5">Portrait Gallery</h2>
      <div class="row g-4">
        <div class="col-md-4"><img src="images/portrait/p1.JPG" class="img-fluid" alt="Portrait 1"></div>
        <div class="col-md-4"><img src="images/portrait/p6.JPG" class="img-fluid" alt="Portrait 2"></div>
        <div class="col-md-4"><img src="images/portrait/p5.JPG" class="img-fluid" alt="Portrait 3"></div>
        <div class="col-md-4"><img src="images/portrait/p9.JPG" class="img-fluid" alt="Portrait 4"></div>
        <div class="col-md-4"><img src="images/portrait/p3.JPG" class="img-fluid" alt="Portrait 5"></div>
        <div class="col-md-4"><img src="images/portrait/p10.JPG" class="img-fluid" alt="Portrait 6"></div>
        <div class="col-md-4"><img src="images/portrait/p2.JPG" class="img-fluid" alt="Portrait 7"></div>
        <div class="col-md-4"><img src="images/portrait/p8.JPG" class="img-fluid" alt="Portrait 8"></div>
        <div class="col-md-4"><img src="images/portrait/p4.JPG" class="img-fluid" alt="Portrait 9"></div>
        <div class="col-md-4 offset-md-4"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Texas Digital. All rights reserved.</p>
      <p>Nethmini Kaushalya - Photographer</p>
    </div>
  </footer>

</body>
</html>
