<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landscape Gallery - Texas Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e7e6dd;
      color: #333;
    }
    .navbar {
      background-color: #162f65 !important;
    }
    .navbar .nav-link, .navbar-brand {
      color: #e7e6dd !important;
    }
    .navbar .nav-link:hover {
      color: #fff !important;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #e8af30;
      font-weight: 700;
    }
    p {
      color: #E8AF30;
      font-weight: 700;
    }
    .footer {
      background-color: #162f65;
      color: #e7e6dd;
      padding: 40px 0;
      text-align: center;
    }
    .img-fluid {
      border-radius: 1rem;
    }
    .section-padding {
      padding: 80px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/texas png.png" alt="Texas Digital Logo" width="32" height="32" class="logo-img" style="height: 35px; width: auto;">
        Texas Digital
      </a>
      <!-- Toggler remains visible but non-functional -->
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index texas. html.html">Back to Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section-padding bg-light">
    <div class="container">
      <h2 class="display-5 text-center mb-5">Event Gallery</h2>
      <div class="row g-4">
        <div class="col-md-4"><img src="images/event/event 01 (4).JPG" class="img-fluid" alt="Landscape 1"></div>
        <div class="col-md-4"><img src="images/event/event 01 (3).JPG" class="img-fluid" alt="Landscape 2"></div>
        <div class="col-md-4"><img src="images/event/event 01 (2).JPG" class="img-fluid" alt="Landscape 3"></div>
        <div class="col-md-4"><img src="images/event/event 01 (6).JPG" class="img-fluid" alt="Landscape 4"></div>
        <div class="col-md-4"><img src="images/event/event 01 (1).JPG" class="img-fluid" alt="Landscape 5"></div>
        <div class="col-md-4"><img src="images/event/event 01 (5).JPG" class="img-fluid" alt="Landscape 6"></div>
        <div class="col-md-4"><img src="images/event/event02 (3).JPG" class="img-fluid" alt="Landscape 7"></div>
        <div class="col-md-4"><img src="images/event/event02 (1).JPG" class="img-fluid" alt="Landscape 8"></div>
        <div class="col-md-4"><img src="images/event/event02 (2).JPG" class="img-fluid" alt="Landscape 9"></div>
        <div class="col-md-4 offset-md-4"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Texas Digital. All rights reserved.</p>
      <p>Nethmini Kaushalya - Photographer</p>
    </div>
  </footer>

</body>
</html>
